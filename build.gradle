plugins {
    id "org.jetbrains.intellij.platform" version "2.5.0"
    id "org.jetbrains.intellij.platform.migration" version "2.5.0"
    id 'de.undercouch.download' version '5.6.0'
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij.platform'
apply plugin: 'java'

configurations {
    poshi
}

repositories {
    mavenCentral()
    maven { url "https://repository-cdn.liferay.com/nexus/content/groups/public/" }

    intellijPlatform {
        defaultRepositories()
    }
}

import de.undercouch.gradle.tasks.download.Download
import org.jetbrains.intellij.platform.gradle.TestFrameworkType

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs << "-Xlint:unchecked"
    options.deprecation = true
    options.encoding = 'UTF-8'
}

def generatedResources = "$buildDir/generated-resources"
def tempDir = "$buildDir/tmp"

test {
    testLogging {
        exceptionFormat = 'full'
        showStandardStreams = true
    }
    scanForTestClasses false
    include "**/*Test.class"

    systemProperty("idea.split.test.logs", "true")
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/gen']
        }
        resources {
            srcDirs = ['src/main/resources']
        }

        output.dir(generatedResources, builtBy: ['generateLiferayTemplateHelperFiles', 'generateLiferayDefinitions', 'generateLiferayPortalPropertiesFiles', 'unzipCompass0122Stylesheets', 'unzipCompass0122SassExtensions', 'generateTaglibDefinitions', "downloadSchemaDefinitions", "downloadPoshiGrammar", "downloadPoshi"])
    }
    poshi {
        java {
            srcDirs = ['src/main/poshi']
        }
    }
}

dependencies {
    intellijPlatform {
        intellijIdeaUltimate '2025.1'

        bundledPlugins(
                "JavaScript", "Tomcat", "com.intellij.velocity", "com.intellij.freemarker", "org.jetbrains.idea.maven", /*"Properties",*/
                /*"java-i18n",*/ "com.intellij.css", "org.jetbrains.plugins.sass", /*"JavaEE",*/ "com.intellij.javaee.web", "com.intellij.jsp",
                "com.intellij.gradle", "org.intellij.intelliLang", "com.intellij.diagram", "com.intellij.java", "XPathView",
                //test only?
                "org.intellij.groovy", /*"junit",*/ "com.intellij.persistence", "com.intellij.database", "org.jetbrains.plugins.yaml"
        )

        testFramework TestFrameworkType.Platform.INSTANCE
        testFramework TestFrameworkType.Plugin.Java.INSTANCE
        testFramework TestFrameworkType.Plugin.Maven.INSTANCE
    }

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.apache.maven:maven-artifact:3.6.3'

    //compileOnly 'org.jetbrains.plugins:maven-server-api:2016.3'
    compileOnly 'com.github.adedayo.intellij.sdk:maven-server-api:142.1'

    implementation project(':liferay-plugin-intellij-jps')

//    compileOnly 'org.apache.httpcomponents:httpclient:4.5.13'
//    compileOnly 'com.google.code.gson:gson:2.10'

//    implementation 'org.glassfish:javax.json:1.1'
//    compile files(org.gradle.internal.jvm.Jvm.current().toolsJar)
//    implementation 'org.freemarker:freemarker:2.3.29'
    implementation 'com.liferay:org.freemarker:2.3.29.LIFERAY-PATCHED-5'

//    implementation 'org.glassfish.jersey.core:jersey-client:2.26'
//    implementation 'org.glassfish.jersey.media:jersey-media-multipart:2.26'
//    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.26'
//    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.26'
//    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.9.0'
//    implementation 'org.json:json:20171018'

    implementation 'com.liferay:com.liferay.poshi.runner.resources:1.0.17'
    implementation 'com.liferay:com.liferay.poshi.core:1.0.132'

    poshiImplementation 'com.liferay:com.liferay.poshi.runner.resources:1.0.17'
    poshiImplementation('com.liferay:com.liferay.poshi.runner:1.0.453') {
        exclude group: 'org.arquillian.rusheye', module: 'rusheye-api'
        exclude group: 'org.arquillian.rusheye', module: 'rusheye-impl'
        exclude group: 'org.seleniumhq.selenium', module: 'selenium:selenium-java'
        exclude group: 'io.netty', module: 'netty-all'
    }
    poshiImplementation 'org.seleniumhq.selenium:selenium-java:4.11.0'
    poshiImplementation 'io.github.bonigarcia:webdrivermanager:5.7.0'
    poshiImplementation 'org.slf4j:slf4j-simple:2.0.7'
}

intellijPlatform {
    pluginConfiguration {
        name = 'Liferay IntelliJ Plugin'
    }
}

runIde {
    jvmArgs '-Xmx2048m'
}

tasks.register('generateLiferayPortalPropertiesFiles') {
    doLast {
        def target70 = new File(generatedResources, "com/liferay/properties/70");
        def target71 = new File(generatedResources, "com/liferay/properties/71");
        def target72 = new File(generatedResources, "com/liferay/properties/72");
        def target73 = new File(generatedResources, "com/liferay/properties/73");
        def target74 = new File(generatedResources, "com/liferay/properties/74");
        target70.mkdirs();
        target71.mkdirs();
        target72.mkdirs();
        target73.mkdirs();
        target74.mkdirs();

        download.run {
            src 'https://raw.githubusercontent.com/liferay/liferay-portal/7.0.x/portal-impl/src/portal.properties'
            dest new File(target70, "portal.properties")
            acceptAnyCertificate true
            overwrite false
            onlyIfModified true
            useETag "all"
        }
        download.run {
            src 'https://raw.githubusercontent.com/liferay/liferay-portal/7.1.x/portal-impl/src/portal.properties'
            dest new File(target71, "portal.properties")
            acceptAnyCertificate true
            overwrite false
            onlyIfModified true
            useETag "all"
        }
        download.run {
            src 'https://raw.githubusercontent.com/liferay/liferay-portal/7.2.x/portal-impl/src/portal.properties'
            dest new File(target72, "portal.properties")
            acceptAnyCertificate true
            overwrite false
            onlyIfModified true
            useETag "all"
        }
        download.run {
            src 'https://raw.githubusercontent.com/liferay/liferay-portal/7.3.x/portal-impl/src/portal.properties'
            dest new File(target73, "portal.properties")
