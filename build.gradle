        download.run {
            src 'https://github.com/JetBrains/intellij-community/blob/master/java/mockJDK-11/jre/lib/rt.jar?raw=true'
            dest new File(target, "rt.jar")
            acceptAnyCertificate true
            overwrite true
            onlyIfNewer true
        }
    }
}

