liferay.workspace.product=Set the <code>liferay.workspace.product</code> to set the <code>app.server.tomcat.version</code>, <code>liferay.workspace.bundle.url</code>, <code>liferay.workspace.docker.image.liferay</code>, and <code>liferay.workspace.target.platform.version</code> that matches your Liferay Product Version. To override each of these settings, set them individually. The value may either be null, or one of the releaseKey values found in <a href="https://releases.liferay.com/releases.json">https://releases.liferay.com/releases.json</a>.
app.server.tomcat.version=Set this property to override the default setting provided by <code>liferay.workspace.product</code>. Set the <code>app.server.tomcat.version</code> to match what is contained inside the Liferay bundle. Both the TestIntegrationPlugin and LiferayExtPlugin rely on this version to match the bundled Tomcat version. If your configured bundle url points to a bundle with a different Tomcat version, set the property below to match that Tomcat version. If you did not set <code>liferay.workspace.product</code>, the default value is <code>9.0.40</code>.
liferay.workspace.bundle.url=Set this property to override the default setting provided by <code>liferay.workspace.product</code>. Set the URL pointing to the bundle Zip to download. If you did not set <code>liferay.workspace.product</code>, the default value is <code>https://releases-cdn.liferay.com/portal/7.3.6-ga7/liferay-ce-portal-tomcat-7.3.6-ga7-20210301155526191.tar.gz</code>.
liferay.workspace.docker.image.liferay=Set this property to override the default setting provided by <code>liferay.workspace.product</<code>. Set the Liferay Portal Docker image to create your container from. If you did not set <code>liferay.workspace.product</<code>, the default value is <code>liferay/portal:7.4.0-ga1</<code>.
liferay.workspace.target.platform.version=Set this property to override the default setting provided by <code>liferay.workspace.product</<code>. Set the Liferay Portal or DXP version to develop and test against. By setting this property, it enables the target platform features such as dependency management and OSGi resolve tasks. Use the version that matches the Liferay Portal or DXP bundle version in this workspace. <br/> <br/> For a list of all available target platform versions, see <a href="https://bit.ly/2IkAwwW">https://bit.ly/2IkAwwW</a> for Liferay Portal and <a href="https://bit.ly/2GIyfZF">https://bit.ly/2GIyfZF</a> for Liferay DXP. If you did not set liferay.workspace.product, the default value is <code>7.4.0</code>.
liferay.workspace.bundle.cache.dir=Set the directory where the downloaded bundle Zip files are stored. The default value is the <code>.liferay/bundles</code> folder inside the user home directory.
liferay.workspace.default.repository.enabled=Set this to true to configure Liferay CDN as the default repository in the root project. The default value is <code>true</code>.
liferay.workspace.environment=Set the environment with the settings appropriate for current development. The <code>configs</code> folder is used to hold different environments in the same workspace. You can organize environment settings and generate an environment installation with those settings. There are five environments: common, dev, docker, local, prod, and uat. The default value is <code>local</code>.
liferay.workspace.bundle.dist.include.metadata=Set this to true to append metadata for the current environment settings and timestamp. The default value is <code>false</code>.
liferay.workspace.dir.excludes.globs=Set a list of glob patterns to exclude from the build lifecycle. All glob patterns start relative to the workspace root directory.
liferay.workspace.docker.local.registry.address=Set this to the host and port of the local Docker registry. This will enable the user to interact with a Docker registry other than DockerHub (e.g. myregistryaddress.org:5000).
liferay.workspace.docker.pull.policy=Set this to false to pull the user's local Docker cache first. The default value is true.
liferay.workspace.docker.username=Set this property to the registered user name on DockerHub to avoid conflicts with DockerHub.
liferay.workspace.docker.user.access.token=See <a href="https://docs.docker.com/docker-hub/access-tokens">https://docs.docker.com/docker-hub/access-tokens</a> on how to generate a Docker access token.
liferay.workspace.ext.dir=Set the folder that contains all Ext OSGi modules and Ext plugins. The default value is <code>ext</code>.
liferay.workspace.home.dir=Set the folder that contains the Liferay bundle downloaded from the <code>liferay.workspace.bundle.url</code> property. The default value is <code>bundles</code>.
liferay.workspace.modules.default.repository.enabled=Set this to true to configure Liferay CDN as the default repository for module/OSGi projects. The default value is <code>true</code>.
liferay.workspace.modules.dir=Set the folder that contains all module projects. Set to <code>*</code> to search all subdirectories. The default value is <code>modules</code>.
liferay.workspace.modules.jsp.precompile.enabled=Set this to true to compile the JSP files in OSGi modules and have them added to the distributable Zip/Tar. The default value is <code>false</code>.
liferay.workspace.node.lts.codename=Set this property to a Node.js LTS release codename to automatically use the latest Node version and NPM version for that LTS release. See <a href="https://github.com/nodejs/Release/blob/main/CODENAMES.md">https://github.com/nodejs/Release/blob/main/CODENAMES.md</a> for the list of valid codenames.
liferay.workspace.node.package.manager=Set this property to <code>npm</code> to build Node.js-style projects using NPM. The default value is <code>yarn</code>.
liferay.workspace.plugins.sdk.dir=Set the folder that contains the Plugins SDK environment. The default value is <code>plugins-sdk</code>.
liferay.workspace.themes.dir=Set the folder that contains Node.js-style theme projects. The default value is <code>themes</code>.
liferay.workspace.themes.java.build=Set this to true to build the theme projects using the Liferay Portal Tools Theme Builder. The default value is <code>false</code>.
liferay.workspace.wars.dir=Set the folder that contains all legacy WAR projects. Set to <code>*</code> to search all subdirectories. The default value is <code>modules</code>.
microsoft.translator.subscription.key=Set the subscription key for Microsoft Translation integration. This is service is used to provide automatic translations for <code>buildLang</code>.
target.platform.index.sources=Set this to true if you have enabled the Target Platform plugin (i.e. you have set the above property) and you want to apply the TargetPlatformIDE plugin to the root workspace project. This will cause all of the BOM artifacts jars and their Java sources to be indexed by your IDE. Setting this property to true can slow down your IDE's project synchronization.
