enable-shadows=Globally enable/disable decorative box-shadows. This is `true` by default. If set to `false`, decorative box shadows cannot be re-implemented through variables.
enable-transitions=Globally enable/disable CSS transitions. This is true by default. If set to `false` transitions cannot be re-implemented through variables.
enable-caret=Display's Bootstrap's default caret icon on `.dropdown-toggle`. This is set to `false` by default. Clay CSS uses SVG icons instead.
enable-grid-classes=Enable/disable Bootstrap's Grid class styles from being output (e.g., `.row` or `.col-md-12`). This is set to `true` by default.
enable-gradients=Enable/disable Bootstrap's gradient styles <a href=\"https://getbootstrap.com/docs/4.0/utilities/colors/#background-gradient\" rel=\"noopener noreferrer\" target=\"_blank\">https://getbootstrap.com/docs/4.0/utilities/colors/#background-gradient</a>. This is set to false by default. Clay CSS doesn't support this theme.
enable-print-styles=Enable/disable Bootstrap's print styles from being output. This is set to `true` by default.
yiq-contrasted-threshold=The yiq lightness value that determines when the lightness of color changes from 'dark' to 'light'. This is set to `150` by default, acceptable values are between `0` and `255`.
yiq-text-dark=The color to return from `@function color-yiq($color)` when `$yiq` is greater than or equal to `$yiq-contrasted-threshold`. This sets the color of text on light backgrounds.
yiq-text-light=The color to return from `@function color-yiq($color)` when `$yiq` is less than `$yiq-contrasted-threshold`. This sets the color of text on dark backgrounds.
font-import-url=The CSS `@import` URL for a Google Font. Copy and paste the URL from the Google Font `@IMPORT` tab here (e.g., https://fonts.googleapis.com/css?family=Open+Sans).
font-family-sans-serif=Defines the sans-serif font stack to use.
font-family-serif=Defines the serif font stack to use.
font-family-monospace=Defines the monospace font stack to use, generally used for code snippets.
font-family-base=Sets the base font stack to use for the site. This is applied on the `body` element.
font-size-base=Sets the base font size to use on the `body` element and default sized components. This is set to `1rem` by default.
font-size-sm=Sets the font size for SM components. This is set to `0.875rem` by default.
font-size-lg=Sets the font size for LG components. This is set to `1.25rem` by default.
font-size-base-mobile=Sets the base font size to use on the `body` element and default sized components at screen sizes `$scaling-breakpoint-down` or `sm` (max-width: 767px).
font-size-lg-mobile=Sets the font size for LG components at screen sizes `$scaling-breakpoint-down` or sm (max-width: 767px).
transition-base=Sets the default transition to use if no transition is passed into Bootstrap's `@include transition` mixin.
transition-fade=Sets the transition to use on `.fade`.
transition-collapse=Sets the transition to use for the collapse component. This transition is applied on `.collapsing`.
component-active-color=Globally sets the `color` to use on components with an `active` state. This doesn't propagate very well, use with discretion.
component-active-bg=Globally sets the `background-color` to use on components with an `active` state. This doesn't propagate very well, use with discretion.
grid-columns=Sets the total number of grid columns. Liferay CE/DXP only supports a column value of 12, use with discretion.
grid-gutter-width=The total space in `px` between each grid column. The default value for Clay CSS Atlas is `24px` (`padding-left: 12px` and `padding-right: 12px` for each column).
grid-breakpoints-xs=Sets the minimum width for the `xs` breakpoint. The default value is `0`. If changing any `grid-breakpoints` value, you must enter a value for all.
grid-breakpoints-sm=Sets the minimum width for the `sm` breakpoint. The default value is `576px`. If changing any `grid-breakpoints` value, you must enter a value for all.
grid-breakpoints-md=Sets the minimum width for the `md` breakpoint. The default value is `768px`. If changing any `grid-breakpoints` value, you must enter a value for all.
grid-breakpoints-lg=Sets the minimum width for the `lg` breakpoint. The default value is `992px`. If changing any `grid-breakpoints` value, you must enter a value for all.
grid-breakpoints-xl=Sets the minimum width for the `xl` breakpoint. The default value is `1200px`. If changing any `grid-breakpoints` value, you must enter a value for all.
container-max-widths-sm=Sets the max-width on `.container` at screen sizes `sm` (min-width: 576px) and sets max-width `.container-fluid-max-sm`. The default value is `540px`. If changing any `container-max-widths` value, you must enter a value for all.
container-max-widths-md=Sets the max-width on `.container` at screen sizes `md` (min-width: 768px) and sets max-width `.container-fluid-max-md`. The default value is `720px`. If changing any `container-max-widths` value, you must enter a value for all.
container-max-widths-lg=Sets the max-width on `.container` at screen sizes `lg` (min-width: 992px) and sets max-width `.container-fluid-max-lg`. The default value is `960px`. If changing any `container-max-widths` value, you must enter a value for all.
container-max-widths-xl=Sets the max-width on `.container` at screen sizes `xs` (min-width: 1200px) and sets max-width `.container-fluid-max-xl`. The default value is `1140px`. If changing any `container-max-widths` value, you must enter a value for all.
container-form-lg-enabled=Enable/disable `.container-form-lg` styles. The default value is `true`.
headings-font-family=Sets the font stack to use on `h1`, `h2`, `h3`, `h4`, `h5`, `h6`, `.h1`, `.h2`, `.h3`, `.h4`, `.h5`, `.h6` elements.
headings-font-weight=Sets the `font-weight` to use on heading elements (e.g., `h#` elements, `.h#` classes, and `*-title` classes). 
headings-line-height=Sets the `line-height` to use on heading elements (e.g., `h#` elements, `.h#` classes, and `*-title` classes). This is `1.2` by default.
headings-margin-bottom=Sets `margin-bottom` on heading elements (e.g., `h#` elements and `.h#` classes).
headings-color=Sets the `color` on heading elements (e.g., `h#` elements and `.h#` classes).
h1-font-size-mobile=Sets the `font-size` on the `h1` element at max width `$scaling-breakpoint-down` (sm or 767px). The setting `$enable-scaling-components` must be set to `true`.
h2-font-size-mobile=Sets the `font-size` on the `h2` element at max width `$scaling-breakpoint-down` (sm or 767px). The setting `$enable-scaling-components` must be set to `true`.
h3-font-size-mobile=Sets the `font-size` on the `h3` element at max width `$scaling-breakpoint-down` (sm or 767px). The setting `$enable-scaling-components` must be set to `true`.
h4-font-size-mobile=Sets the `font-size` on the `h4` element at max width `$scaling-breakpoint-down` (sm or 767px). The setting `$enable-scaling-components` must be set to `true`.
h5-font-size-mobile=Sets the `font-size` on the `h5` element at max width `$scaling-breakpoint-down` (sm or 767px). The setting `$enable-scaling-components` must be set to `true`.
h6-font-size-mobile=Sets the `font-size` on the `h6` element at max width `$scaling-breakpoint-down` (sm or 767px). The setting `$enable-scaling-components` must be set to `true`.
small-font-size=Sets the `font-size` on `&lt;small&gt;`. The value should be a `percent` or `em`. This is `80%` by default.
lexicon-icon-size=Globally sets the width and height for `.lexicon-icon`. This is `1em` by default. For changing the size of icons in specific components, it is better to modify the `font-size` on the parent element.
autofit-col-expand-min-width=Sets the minimum width on `.autofit-col-expand`. It is generally not a good idea to change this value for a specific use case.
autofit-padded-col-padding-y=Sets `padding-top` and `padding-bottom` on `.autofit-padded > .autofit-col`.
autofit-padded-col-padding-x=Sets `padding-left` and `padding-right` on `.autofit-padded > .autofit-col`.
inline-item-spacer-x=Sets the space between each `.inline-item`. This is generally used in `button`, `a`, `.sticker`, and `headings`.
inline-item-lexicon-icon-margin-top=Sets `margin-top` on `.lexicon-icon` that is nested inside an `.inline-item`.
bg-checkered-fg=Sets the foreground color on `.bg-checkered`. Use `background-color` on `.bg-checkered` to set a different color for the alternate squares.
breadcrumb-divider=The character to use as the breadcrumb divider, must be wrapped in double quotes. Set `breadcrumb-divider-svg-icon to `false` before applying this.
breadcrumb-divider-svg-icon=Sets the SVG icon to use as the breadcrumb divider. The value should be entered as `clay-icon(LEXICON_ICON_NAME, COLOR)` or using `clay-svg-url(THE_SVG)`. Set this to `false` and use `breadcrumb-divider` to use a character as the divider.
