  <li>Shutdown Events: <code>global.shutdown.events</code>, <code>application.shutdown.events</code></li> \
  <li>Portal Events: <code>servlet.service.events.pre</code>, <code>servlet.service.events.post</code>, <code>login.events.pre</code>, <code>login.events.post</code>, <code>logout.events.pre</code>, <code>logout.events.post</code></li>\
  </ul>
