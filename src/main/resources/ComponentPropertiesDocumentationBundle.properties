com.liferay.portal.kernel.template.TemplateContextContributor.type=property should be set to one of the two fields defined in the <code>TemplateContextContributor</code> interface: <code>TYPE_GLOBAL</code> or <code>TYPE_THEME</code>. The <code>TYPE_THEME</code> field should be set if you only wish to inject context-specific variables for your theme; otherwise, setting the <code>TYPE_GLOBAL</code> field affects every context execution in Liferay DXP, like themes, ADTs, DDM templates, etc.
